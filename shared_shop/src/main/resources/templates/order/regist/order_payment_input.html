<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout_5block :: layout(~{::body/content()})}">
	<head>
		<title>
			お届け先入力 | シェアードショップ
		</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<h2 class="title">
			お支払い方法選択
		</h2>
		<div class="user_info_form_area">
			<form method="post" action="/shared_shop/order/check">
				<ul class="payment_method_select">
					<li>
						<label class="radio_label">
							<th:block th:if="${payMethod} == 1">
								<input type="radio" name="payMethod" value="1"
								checked="checked"/>
							</th:block>
							<th:block th:if="${payMethod} != 1">
								<input type="radio" name="payMethod" value="1"/>
							</th:block>
							クレジットカード
						</label>
					</li>
					<li>
						<label class="radio_label">
							<th:block th:if="${payMethod} == 2">
								<input type="radio" name="payMethod" value="2"
								checked="checked"/>
							</th:block>
							<th:block th:if="${payMethod} != 2">
								<input type="radio" name="payMethod" value="2"/>
							</th:block>
							銀行振り込み
						</label>
					</li>
					<li>
						<label class="radio_label">
							<th:block th:if="${payMethod} == 3">
								<input type="radio" name="payMethod" value="3"
								checked="checked"/>
							</th:block>
							<th:block th:if="${payMethod} != 3">
								<input type="radio" name="payMethod" value="3"/>
							</th:block>
							着払い
						</label>
					</li>
					<li>
						<label class="radio_label">
							<th:block th:if="${payMethod} == 4">
								<input type="radio" name="payMethod" value="4"
								checked="checked"/>
							</th:block>
							<th:block th:if="${payMethod} != 4">
								<input type="radio" name="payMethod" value="4"/>
							</th:block>
							電子マネー
						</label>
					</li>
					<li>
						<label class="radio_label">
							<th:block th:if="${payMethod} == 5">
								<input type="radio" name="payMethod" value="5"
								checked="checked"/>
							</th:block>
							<th:block th:if="${payMethod} != 5">
								<input type="radio" name="payMethod" value="5"/>
							</th:block>
							コンビニ決済
						</label>
					</li>
				</ul>

				<input type="hidden" name="postalCode" th:value="${addressForm.postalCode}" />
				<input type="hidden" name="prefectureId" th:value="${addressForm.prefectureId.id}" />
				<input type="hidden" name="address" th:value="${addressForm.address}" />
				<input type="hidden" name="name" th:value="${addressForm.name}" />
				<input type="hidden" name="phoneNumber" th:value="${addressForm.phoneNumber}" />
				<input type="submit" class="send_button" value="次へ" />
			</form>
			<form method="post" action="/shared_shop/address/input" class="update">
				<input type="hidden" name="backflg" value="true" />
				<input type="hidden" name="postalCode" th:value="${addressForm.postalCode}" />
				<input type="hidden" name="prefectureId" th:value="${addressForm.prefectureId.id}" />
				<input type="hidden" name="address" th:value="${addressForm.address}" />
				<input type="hidden" name="name" th:value="${addressForm.name}" />
				<input type="hidden" name="phoneNumber" th:value="${addressForm.phoneNumber}" />
				<input type="hidden" name="payMethod" th:value="${addressForm.payMethod}"/>
				<input type="submit" class="back_button" value="戻る" />
			</form>
		</div>

	</body>
</html>
