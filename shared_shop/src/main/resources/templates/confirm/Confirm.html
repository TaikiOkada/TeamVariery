<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout_3block :: layout(~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title>送料確認画面</title>
</head>
<body>
	<h1 style="position:absolute;  top:70px; left:350px;">送料確認画面</h1>
	<table class="fee" border=1>
		<tr>
			<th>地域</th>
			<th>価格(円)</th>
		</tr>
		<tr th:each="Fee: ${delivery_fee}">
			<td th:text="${Fee.region}"></td>
			<td th:text="${Fee.fee}"></td>
		</tr>
	</table>
		<p class="complete_link" style="position:absolute;  top:400px; right:350px;">
		<a th:href="@{/}">トップへ戻る</a></p>
	</th:block>

</body>
</html>
