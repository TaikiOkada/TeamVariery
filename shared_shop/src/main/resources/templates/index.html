
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout_5block :: layout(~{::body/content()})}">
	<head>
		<title>
			トップ | シェアードショップ
		</title>
		<meta charset="UTF-8" />	</head>
	<body class="user index">
		<div class="container">
			<article class="topuser">
				<h2 class="title">
					人気商品
				</h2>
				<div th:each="item : ${items}" class="item">
					<div class="item_name">
						<th:block th:text="${item.name}"></th:block>
					</div>
					<a th:href="@{/item/detail/{id} (id=${item.id})}">
						<img th:src="@{/img/{image}(image=${item.image})}" />
					</a>
				</div>
			</article>
		</div>

	</body>
</html>
